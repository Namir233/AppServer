<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{name}} v{{version}}</title>

	<link rel="icon" href="{{icon}}" type="image/x-icon" />
	<link rel="shortcut icon" href="{{icon}}" type="image/x-icon"/>

	<!-- Bootstrap core CSS -->
	<link href="/res/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap theme -->
	<link href="/res/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
    <h1 align="center">{{name}} v{{version}}</h1>
	<div align="center">
	<img src="{{icon}}" alt="{{name}}" />
	</div>
	<br>
    <center><button type="button" class="btn btn-lg btn-primary" onclick="window.location.href='itms-services://?action=download-manifest&url={{plistUrl}}'">点击安装 v{{version}}</button></center>
	<br>
	<p align="center">
		请用safari打开该网页，然后点击上面的按钮安装。<br>如有疑问，请找王振旺解决。
	</p>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/res/js/bootstrap.min.js"></script>
</body>
</html>
